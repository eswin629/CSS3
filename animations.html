<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>animation</title>

	<style>
		
		.kotak{
			width: 200px;
			height: 200px;
			background-color: salmon;
		}

		.kotak:hover{
			animation: animasikotak 2s ease 3 alternate forwards ;
		}

		@keyframes animasikotak{
			0%{
				width: 200px;
			}
			50%{
				width: 500px;
				height: 200px;
			}
			100%{
				width:500px;
				height: 500px;

			}
		}
		/*	from{
				width: 200px;
			}
			to{
				width: 1000px;
			}
		}
		*/

	</style>

</head>
<body>

	<div class="kotak"></div>

</body>
</html>
